{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

{% if state %}
    <h1>There is no entry with the name {{value}}</h1>
{% else %}    
    <h1>All Pages</h1>
{% endif %}
    <ul>
        {% for entry in entries %}
           <a href="/wiki/{{entry}}"><li>{{ entry }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}
